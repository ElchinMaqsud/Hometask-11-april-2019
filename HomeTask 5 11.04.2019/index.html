<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <form class="registration flex-wrap" action="">
                    <h1>Registration Form</h1>
                    <input class="name" placeholder="Name" type="text">
                    <div class="warning d-none">
                        <h1>Please enter a valid name</h1>
                    </div>
                    <input class="Surname" placeholder="Surname" type="text">
                    <div class="warning2 d-none">
                        <h1>Please enter a valid Surname</h1>
                    </div>
                    <input class="email" placeholder="user@example.com" type="email">
                    <div class="warning3 d-none">
                        <h1>Please enter a valid Email</h1>
                    </div>
                    <input class="password" placeholder="Password" type="password">
                    <div class="warning4 d-none">
                        <h1>Password must be minimum 8 characters </h1>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
