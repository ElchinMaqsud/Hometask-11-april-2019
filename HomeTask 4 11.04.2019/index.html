<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="main-photo d-none">
                    <img src="img/car1.jpg" alt="">
                    <span class="left"><i class="fas fa-angle-left"></i></span>
                    <span class="right"><i class="fas fa-angle-right"></i></span>
                    <span class="close"><i class="fas fa-window-close"></i></span>

                </div>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <div class="images mt-3">
                    <ul class="imageList d-flex flex-wrap">
                        <li class="active"><img src="img/car1.jpg" alt=""></li>
                        <li><img src="img/car2.jpg" alt=""></li>
                        <li><img src="img/car3.jpg" alt=""></li>
                        <li><img src="img/car4.jpg" alt=""></li>
                        <li><img src="img/car5.jpg" alt=""></li>
                        <li><img src="img/car1.jpg" alt=""></li>
                        <li><img src="img/car2.jpg" alt=""></li>
                        <li><img src="img/car3.jpg" alt=""></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
